<html lang="es">

<body>

  <nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand">Home</a>
  </nav>

    <div class="container">
      {% if state == 1 %}
      <form action="/data/head" method="post">
        <div class="form-group">
          <label for="exampleInputEmail1">Numero de registros</label>
          <input type="number" class="form-control" name="number" placeholder="Ingrese numero">
        </div>
        <button type="submit" class="btn btn-success">Cargar datos</button>
      </form>
      {% elif state == 2 %}
      <p>Esto es el estado dos</p>
      {% endif %}
    </div>
    
    
</body>
