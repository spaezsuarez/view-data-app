<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('static', filename='css/form.css') }}"
  />
    <title>Form</title>
</head>
<body>

  <nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand">Home</a>
  </nav>

    <div class="container">
      {% if state == 1 %}
      <form action="/data/head" method="post">
        <div class="form-group">
          <label>Numero de registros</label>
          <input type="number" class="form-control" name="number" placeholder="Ingrese numero">
        </div>
        <button type="submit" class="btn btn-success">Cargar datos</button>
      </form>
      {% elif state == 2 %}
      <form action="/data/sex/country" method="post">
        <div class="form-row align-items-center">
          <div class="col-auto my-1">
            <label class="mr-sm-2">Personas muertas por sexo y pais</label>
            <select class="custom-select mr-sm-2" name="selection-sex">
              <option selected>Sexo</option>
              <option value="M">M</option>
              <option value="F">F</option>
            </select>
            <hr>  
            <select class="custom-select mr-sm-2" name="selection-country">
              <option selected>Pais</option>
              <option value="ESPAÑA">España</option>
              <option value="ITALIA">Italia</option>
            </select>
            <button id="btn_uno" type="submit" class="btn btn-success">Cargar datos</button>
          </div>

          
      </form>
      {% endif %}
    </div>
    
    
</body>
</html>
