<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('static', filename='css/form.css') }}"
  />
    <title>Form</title>
</head>
<body>

  <nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand">Home</a>
  </nav>

      {% if state == 1 %}
      <div class="container">
        <form action="/data/head" method="post">
          <div class="form-group">
            <label>Numero de registros</label>
            <input type="number" class="form-control" name="number" placeholder="Ingrese numero">
          </div>
          <button type="submit" class="btn btn-success">Cargar datos</button>
        </form>
      </div>
      
      {% elif state == 2 %}
      <div class="container">
        <form action="/data/sex/country" method="post">
          <div class="form-row align-items-center">
            <div class="col-auto my-1">
              <label class="mr-sm-2">Personas muertas por sexo y pais al cual viajo.</label>
              <select class="custom-select mr-sm-2" name="selection-country">
                <option selected>Pais</option>
                <option value="ESPAÑA">España</option>
                <option value="ITALIA">Italia</option>
                <option value="ALEMANIA">Alemania</option>
                <option value="ECUADOR">Ecuador</option>
                <option value="ESTADOS UNIDOS">Estados Unidos</option>
                <option value="JAMAICA">Jamaica</option>
                <option value="GRECIA">Grecia</option>
                <option value="MEXICO">Mexico</option>
                <option value="BRASIL">Brasil</option>
                <option value="CROACIA">Croacia</option>
              </select>
              <hr>  
              <select class="custom-select mr-sm-2" name="selection-sex">
                <option selected>Sexo</option>
                <option value="M">M</option>
                <option value="F">F</option>
              </select>
              
              <button id="btn_uno" type="submit" class="btn btn-success">Cargar datos</button>
            </div>
  
        </form>
      </div>
      {% elif state == 3 %}
      <div class="container_dos">
        <form action="/data/country/dates" method="post">
          <div class="form-row align-items-center">
            <div class="col-auto my-1">
              <label class="mr-sm-2">Numero muertes por pais en un lapso de tiempo determinado.</label>
              <select class="custom-select mr-sm-2" name="selection-country">
                <option selected>Pais</option>
                <option value="ESPAÑA">España</option>
                <option value="ITALIA">Italia</option>
                <option value="ALEMANIA">Alemania</option>
                <option value="ECUADOR">Ecuador</option>
                <option value="ESTADOS UNIDOS">Estados Unidos</option>
                <option value="JAMAICA">Jamaica</option>
                <option value="GRECIA">Grecia</option>
                <option value="MEXICO">Mexico</option>
                <option value="BRASIL">Brasil</option>
                <option value="CROACIA">Croacia</option>
              </select>
              <hr> 
              <label class="mr-sm-2">Desde</label> 
              <input class="form-control" type="date" name="firstDate">
              <hr>
              <label class="mr-sm-2">Hasta</label>
              <input class="form-control" type="date" name="secondDate">
              <button id="btn_uno" type="submit" class="btn btn-success">Cargar datos</button>
            </div>
  
        </form>
      </div>
      
      {% endif %}

    
    
</body>
</html>
