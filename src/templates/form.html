<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('static', filename='css/form.css') }}"
  />
    <title>Form</title>
</head>
<body>

  <nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand">Home</a>
  </nav>

      {% if state == 1 %}
      <div class="container">
        <form action="/data/head" method="post">
          <div class="form-group">
            <label>Numero de registros</label>
            <input type="number" class="form-control" name="number" placeholder="Ingrese número">
          </div>
          <button type="submit" class="btn btn-success">Cargar datos</button>
        </form>
      </div>
      
      {% elif state == 2 %}
      <div class="container">
        <form action="/data/sex/country" method="post">
          <div class="form-row align-items-center">
            <div class="col-auto my-1">
              <label class="mr-sm-2">Personas muertas por sexo y país al cual viajaron.</label>
              <select class="custom-select mr-sm-2" name="selection-country">
                <option selected>País</option>
                <option value="ESPAÑA">España</option>
                <option value="ITALIA">Italia</option>
                <option value="ALEMANIA">Alemania</option>
                <option value="ECUADOR">Ecuador</option>
                <option value="ESTADOS UNIDOS">Estados Unidos</option>
                <option value="JAMAICA">Jamaica</option>
                <option value="GRECIA">Grecia</option>
                <option value="MEXICO">Mexico</option>
                <option value="BRASIL">Brasil</option>
                <option value="CROACIA">Croacia</option>
              </select>
              <hr>  
              <select class="custom-select mr-sm-2" name="selection-sex">
                <option selected>Sexo</option>
                <option value="M">M</option>
                <option value="F">F</option>
              </select>
              
              <button id="btn_uno" type="submit" class="btn btn-success">Cargar datos</button>
            </div>
  
        </form>
      </div>
      {% elif state == 3 %}
      <div class="container_dos">
        <form action="/data/country/dates" method="post">
          <div class="form-row align-items-center">
            <div class="col-auto my-1">
              <label class="mr-sm-2">Numero muertes por país en un lapso de tiempo determinado.</label>
              <select class="custom-select mr-sm-2" name="selection-country">
                <option selected>Pais</option>
                <option value="ESPAÑA">España</option>
                <option value="ITALIA">Italia</option>
                <option value="ALEMANIA">Alemania</option>
                <option value="ECUADOR">Ecuador</option>
                <option value="ESTADOS UNIDOS">Estados Unidos</option>
                <option value="JAMAICA">Jamaica</option>
                <option value="GRECIA">Grecia</option>
                <option value="MEXICO">Mexico</option>
                <option value="BRASIL">Brasil</option>
                <option value="CROACIA">Croacia</option>
              </select>
              <hr> 
              <label class="mr-sm-2">Desde</label> 
              <input class="form-control" type="date" name="firstDate">
              <hr>
              <label class="mr-sm-2">Hasta</label>
              <input class="form-control" type="date" name="secondDate">
              <button id="btn_uno" type="submit" class="btn btn-success">Cargar datos</button>
            </div>
  
        </form>
      </div>
      {% elif state == 4 %}
      <div class="container">
        <form action="/data/count/country" method="post">
          <div class="form-row align-items-center">
            <div class="col-auto my-1">
              <label class="mr-sm-2">Personas contagiadas por país.</label>
              <select class="custom-select mr-sm-2" name="selection-sex">
                <option selected>Sexo</option>
                <option value="M">M</option>
                <option value="F">F</option>
              </select>
              
              <button id="btn_uno" type="submit" class="btn btn-success">Cargar datos</button>
            </div>
  
        </form>
      </div>

      {% elif state == 5 %}
      <div class="container">
        <form action="/data/count/state" method="post">
          <div class="form-row align-items-center">
            <div class="col-auto my-1">
              <label class="mr-sm-2">Estado de personas por departamento.</label>
              <select class="custom-select mr-sm-2" name="selection-state">
                <option selected>Estado</option>
                <option value="Recuperado">Recuperado</option>
                <option value="Fallecido">Fallecido</option>
                <option value="Activo">Activo</option>
                <option value="N/A">N/A</option>
              </select>
              
              <button id="btn_uno" type="submit" class="btn btn-success">Cargar datos</button>
            </div>
  
        </form>
      </div>
      {% elif state == 6 %}
      <div class="container_dos">
        <form action="/data/test" method="post">
          <div class="form-row align-items-center">
            <div class="col-auto my-1">
              <label class="mr-sm-2">Resumen por departamento.</label>
              <select class="custom-select mr-sm-2" name="country">
                <option selected>Departamento</option>
                <option value="AMAZONAS">AMAZONAS</option>
                <option value="ANTIOQUIA">ANTIOQUIA</option>
                <option value="ARAUCA">ARAUCA</option>
                <option value="ATLANTICO">ATLANTICO</option>
                <option value="BARANQUILLA">BARANQUILLA</option>
                <option value="BOGOTA">BOGOTA</option>
                <option value="BOLIVAR">BOLIVAR</option>
                <option value="BOYACA">BOYACA</option>
                <option value="CALDAS">CALDAS</option>
                <option value="CAQUETA">CAQUETA</option>
                <option value="CARTAGENA">CARTAGENA</option>
                <option value="CASANARE">CASANARE</option>
                <option value="CAUCA">CAUCA</option>
                <option value="CESAR">CESAR</option>
                <option value="CHOCO">CHOCO</option>
                <option value="CORDOBA">CORDOBA</option>
                <option value="CUNDINAMARCA">CUNDINAMARCA</option>
                <option value="GUAINIA">GUAINIA</option>
                <option value="GUAJIRA">GUAJIRA</option>
                <option value="GUAVIARE">GUAVIARE</option>
                <option value="HUILA">HUILA</option>
                <option value="MAGDALENA">MAGDALENA</option>
                <option value="META">META</option>
                <option value="NARIÑO">NARIÑO</option>
                <option value="PUTUMAYO">PUTUMAYO</option>
                <option value="QUINDIO">QUINDIO</option>
                <option value="RISARALDA">RISARALDA</option>
                <option value="SAN ANDRES">SAN ANDRES</option>
                <option value="SANTANDER">SANTANDER</option>
                <option value="STA MARTA D.E.">STA MARTA D.E.</option>
                <option value="SUCRE">SUCRE</option>
                <option value="TOLIMA">TOLIMA</option>
                <option value="VAUPES">VAUPES</option>
                <option value="VICHADA">VICHADA</option>

              </select>
              <button id="btn_uno" type="submit" class="btn btn-success">Cargar datos</button>
            </div>
      {% endif %}

    
    
</body>
</html>
